<div class="container">
    <h4>Зареєструватися як боєць</h4>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12 l4">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Прізвище</label>
                </div>
                <div class="input-field col s12 l4">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Ім'я</label>
                </div>
                <div class="input-field col s12 l4">
                    <input id="middle_name" type="text" class="validate">
                    <label for="middle_name">По-батькові</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">phone</i>
                    <input id="phone" type="text" class="validate">
                    <label for="phone">Контакнтний телефон</label>
                </div>
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="невірний email">Email-адреса</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea  id="wound-field" class="materialize-textarea"></textarea>
                    <label for="wound-field">Коротко про себе:</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <form action="http://materializecss.com/forms.html/#">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Фото</span>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>
